<h1>contact us</h1>
<section class="contact-section">
    <h2>contact us</h2>
    <p>have questions or want to registerwith us?fill in the form below. get in touch</p>
    <form class="contact form">

        <label for="name">fullname:</label>
        <input type="text" id="name"name="name"required><br>
        <label type="email">email address:</label>
        <input type="email"id="email"name="email"><br>
        <label>select course</label>
        <select>
            <option value="web">web development</option>
            <option value="datascience">datascience</option>
            <option value="AI">artificial intelligence</option>
        </select><br>
        <label for="message">message</label>
        <textarea id="message"rows="5"placeholder="write your message here"></textarea><br>
         <label for="fileupload">attach a file</label>
        <input type="file"id="fileupload"><br>
        <label> subscribe to our news letter?</label>
        <input type="checkbox" value="yes"><label> yes keep me updated</label><br>
        <button type="submit" class="btn">SUBMIT</button>
        <button type="reset">RESET</button>
        </fieldset>

    </form>
</section>
